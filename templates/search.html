{% extends 'base.html' %}

{% block main %}

    <div class="title_top">
        <h1 style="text-align:center"><strong>检索列表</strong></h1>
    </div>

    <ul>
        <div class="container">
          <div class="row">
            <div class="col-sm-8  blog-main">
            {% for blog in blogs %}
              <div class="blog-post">
                  <h3 class="blog-post-title"><a href="{{ url_for('content',id=blog.id) }}"><strong>{{ blog.title }}</strong></a></h3>
                  <p class="blog-post-meta" >{{ blog.date_posted }} by <a href="#"><span>{{ blog.author.username }}</span></a></p>
                  <blockquote>
                      <p> {{ blog.content }}</p>
                  </blockquote>
              </div>
            {% endfor %}
            </div>
          </div>
        </div>
    </ul>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
{#    <script src="{{url_for('static',filename='jquery.min.js.下载')}}"></script>#}
    <script>window.jQuery || document.write('<script src="../static/jquery.min.js"><\/script>')</script>
{#    <script src="{{url_for('static',filename='bootstrap.min.js.下载')}}"></script>#}
    <!--&lt;!&ndash; IE10 viewport hack for Surface/desktop Windows 8 bug &ndash;&gt;-->
    <!--<script src="JumbotronTemplateforBootstrap_files/ie10-viewport-bug-workaround.js.下载"></script>-->

{% endblock %}
